<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<meta charset="utf-8">

<link rel="stylesheet" href="style/styleCss.css"/>

<title>Detalhe Evento</title>
</head>
<body>
<header>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Detalhes do Evento</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a></li>
        <!--
        <li><a href="badges.html">Components</a></li>
        <li><a href="collapsible.html">JavaScript</a></li>
        -->
      </ul>
    </div>
  </nav>
</header>
	<div th:each="evento : ${evento}" class="container detalhesEvento">
			<div class="row">
				<p>Nome: <b><span th:text="${evento.nome}"></span></b></p>
				<p>Local: <b><span th:text="${evento.local}"></span></b></p>
				<p>Data: <b><span th:text="${evento.data}"></span></b></p>
				<p>Hor√°rio: <b><span th:text="${evento.horario}"></span></b></p>
			</div>
	</div>			
	 <div class="container detalhesConvidado"> 
	<form method="post" >
	 	RG: <input type="text" value="" name="rg" placeholder="AA-00.000.000" class="validate">
	 	Nome: <input type="text" value="" name="nomeConvidado" placeholder="Nome Completo"> 
		
		<button type="submit" class="waves-effect waves-light btn" action="">Adicionar Convidado</button>
	</form>
	</div>
	<th:block th:include="mensagemValidacao"></th:block>
	</div>
	<div class="container">
	<h5>Lista de convidados</h5>
	</div>
		<table class="container tabelaConvidados">
		<thead>
			<tr>
				<th>RG</th>
				<th>Nome</th>
				<th>Deletar</th>
			</tr>
		</thead>
		<tbody>	
			<tr th:each="convidado : ${convidados}">
				<td> <span th:text="${convidado.rg}"></span></td>
				<td> <span th:text="${convidado.nomeConvidado}"></span></td>
				<td><a  th:href="${#mvc.url('EC#deletarConvidado').arg(0, convidado.rg).build()}">
				<i class="material-icons left">delete</i></td>
			</tr>
		</tbody>				
		
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
