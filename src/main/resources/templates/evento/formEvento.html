<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Evento App</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<h1>Cadastro de eventos</h1>
	<h3>
		<a href="/eventos" class="waves-effect waves-light btn"><i
			class="material-icons left">format_list_bulleted</i>Lista de Eventos</a>
	</h3>
	<form class="container" method="post">
		Nome:<input type="text" value="" name="nome">
		<div class="row">
			<div class="input-field col s6">
				Local:<input type="text" value="" name="local">
			</div>
			<div class="input-field col s3">
				Data:<input type="date" value="" name="data">
			</div>
			<div class="input-field col s3">
			Hor√°rio:<input type="text" value="" name="horario">
			</div>
		</div>
		<button class="btn waves-effect waves-light" type="submit" name="action">Salvar
    <i class="material-icons right">send</i>
  </button>
	</form>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
